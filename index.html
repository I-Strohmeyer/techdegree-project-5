<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Interactive Photo Gallery" />
    <meta name="keywords" content="Techdegree, Learning, Gallery" />
    <meta name="author" content="IS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>My Interactive Photo Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>My Interactive Photo Gallery</h1>
      </header>
      <main>
        <div class="searchinput">
          <input
            type="search"
            id="img-search"
            name="imageSearch"
            placeholder="Search"
          />
        </div>
        <div class="grid-container">
          <div class="gallery-picture"><img src="img/01.jpg" alt=""></div>
          <div class="gallery-picture"><img src="img/02.jpg" alt=""></div>
          <div class="gallery-picture"><img src="img/03.jpg" alt=""></div>
          <div class="gallery-picture"><img src="img/04.jpg" alt=""></div>
          <div class="gallery-picture"><img src="img/05.jpg" alt=""></div>
          <div class="gallery-picture"><img src="img/06.jpg" alt=""></div>
          <div class="gallery-picture"><img src="img/07.jpg" alt=""></div>
          <div class="gallery-picture"><img src="img/08.jpg" alt=""></div>
          <div class="gallery-picture"><img src="img/09.jpg" alt=""></div>
          <div class="gallery-picture"><img src="img/10.jpg" alt=""></div>
          <div class="gallery-picture"><img src="img/11.jpg" alt=""></div>
          <div class="gallery-picture"><img src="img/12.jpg" alt=""></div>
        </div>
      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
